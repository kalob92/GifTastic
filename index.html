<body>

    <!-- jumbotron will hold page title, directions, and all the buttons  -->
    <div class="jumbotron" id="instructions">

        <h1 class="display-4" id="page-title">gifBLOOM</h1>

        <h4 id="details">Click on any topic button to get started, and find even more with the search tool below. Animate each GIF by clicking on them and again to pause!</p>
        
        <!-- this button toolbar holds the div that will hold the original and additional buttons -->
        <div class="btn-toolbar" role="toolbar">
            <div id="buttons-here" class="btn-group" role="group"><!--buttons actually go here--></div>
        </div>

    </div>

    <!-- searchbox is a card to hold the actual search bar and button // float to the left -->
    <div id="searchbox" class="card">
        <input class="form-control form-control-lg" id="search-figs" type="text" placeholder="find more nature from the digital world">
        <button id="submitButton" type="submit" class="btn btn-info"> e x p l o r e </button>
    </div>
    <!-- gifs will load here -------- should load as if floating to the right of searchbox------------- -->
    <div id="gifs-here" class="jumbotron gifbox"></div>

    <!-- ref to javascript file -->
    <script type="text/javascript" src="assets/app.js"></script>
</body>
